// ConVars for plugin RoundEvents Extended
// Version 1.1


// Whether or not disable availability to leave to spectators after round end
// Useful to prevent losers to avoid humiliation
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rex_blockspectators "1"

// If value is specified, always call a switch vote
// Value (1 means 100%) determines number of votes for successful voting
// -
// Default: "0.60"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rex_callvotebeforswitch "0.60"

// Sets the amount ot rounds that required to call a vote or switch teams on next round
// Set to 0 to disable those features
// -
// Default: "4"
// Minimum: "0.000000"
dod_rex_switchafterrounds "4"

// Unlike dod_rex_switchafterrounds ConVar, this one deremines amount of wins needed to call a vote or switch teams
// -
// Default: "0"
// Minimum: "0.000000"
dod_rex_switchafterwins "0"

// Whether or not protect admins from being switched to opposite team after successfull voting when new round starts
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rex_switchimmunity "0"

// Whether or not disable restrictions for voice chat (enable sv_alltalk) on round end and turn it off when new round starts
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rex_togglealltalk "0"

// Whether or not unlock team wall after round end
// Wall will be returned to the original state when new round starts
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rex_unlockteamwall "1"